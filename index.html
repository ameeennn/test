<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-green-400 min-h-screen flex items-center justify-center font-sans">
  
  <div class="text-center w-full max-w-2xl p-6">
    <!-- Logo and Header -->
    <div class="flex justify-between items-center mb-12 relative">
      <h1 class="text-2xl font-bold text-white">ğŸ“š StudyMate AI</h1>
 
      <!-- Right section (Profile + Auth Buttons) -->
      <div class="flex items-center space-x-3 relative">
        <!-- Profile Pic + Name -->
        <img id="userPic" class="hidden w-10 h-10 rounded-full border-2 border-white cursor-pointer" alt="User Pic">
        <span id="userName" class="hidden font-medium text-white"></span>

        <!-- Login/Logout -->
        <button id="loginBtn" class="bg-white text-purple-600 px-4 py-2 rounded-xl font-semibold shadow-md hover:shadow-lg hover:bg-purple-100 transition">Login / Sign Up</button>
        
        <!-- Dropdown -->
        <div id="profileDropdown" class="hidden absolute right-0 top-14 bg-white text-black rounded-lg shadow-lg w-48">
          <ul class="flex flex-col">
            <li id="profileBtn" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">ğŸ‘¤ Profile</li>
            <li id="settingsBtn" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">âš™ï¸ Settings</li>
            <li id="logoutDropdownBtn" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">ğŸšª Logout</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
    <!-- Welcome Message -->
    <h2 id="welcomeMsg" class="text-3xl md:text-4xl font-extrabold text-white mb-8 drop-shadow-lg">
      Hey Learner ğŸ‘‹ Ready to Level Up Your Studies?
    </h2>

    <!-- Buttons -->
    <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
      <button class="bg-white text-purple-600 px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-purple-100 transition">
        ğŸ¯ Entrance Exam
      </button>
      <button class="bg-white text-blue-600 px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-blue-100 transition">
        ğŸ“– CBSE
      </button>
      <button class="bg-white text-green-600 px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-green-100 transition">
        ğŸ« Kerala Syllabus
      </button>
    </div>

    <!-- Footer Quote -->
    <p class="mt-12 text-white text-lg italic drop-shadow-md">
      "Small steps every day lead to big results."
    </p>
  </div>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCVxv1wfMXMtaXx05ru3oogVigJ48TTbGg",
    authDomain: "studymate-ai-890.firebaseapp.com",
    projectId: "studymate-ai-890",
    storageBucket: "studymate-ai-890.firebasestorage.app",
    messagingSenderId: "720471355142",
    appId: "1:720471355142:web:791ec36ab8ad711713f887"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Elements
  const loginBtn = document.getElementById("loginBtn");
  const userPic = document.getElementById("userPic");
  const userName = document.getElementById("userName");
  const profileDropdown = document.getElementById("profileDropdown");
  const logoutDropdownBtn = document.getElementById("logoutDropdownBtn");

  // Track auth state
  auth.onAuthStateChanged((user) => {
    if (user) {
      // Show profile info
      loginBtn.classList.add("hidden");
      userPic.classList.remove("hidden");
      userName.classList.remove("hidden");

      userPic.src = user.photoURL || "https://via.placeholder.com/150";
      userName.textContent = user.displayName || "User";

      // Save user in Firestore
      db.collection("users").doc(user.uid).set({
        name: user.displayName,
        email: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    } else {
      // User not logged in
      loginBtn.classList.remove("hidden");
      userPic.classList.add("hidden");
      userName.classList.add("hidden");
      profileDropdown.classList.add("hidden");
    }
  });

  // Google OAuth Login
  loginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(err => alert(err.message));
  });

  // Dropdown toggle when clicking profile pic
  userPic.addEventListener("click", () => {
    profileDropdown.classList.toggle("hidden");
  });

  // Logout from dropdown
  logoutDropdownBtn.addEventListener("click", () => {
    auth.signOut();
    profileDropdown.classList.add("hidden");
  });

  // Optional: Close dropdown if clicking outside
  window.addEventListener("click", (e) => {
    if (!userPic.contains(e.target) && !profileDropdown.contains(e.target)) {
      profileDropdown.classList.add("hidden");
    }
  });
</script>


</body>
</html>
